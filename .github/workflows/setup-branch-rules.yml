name: Setup Branch Protection Rules

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Preview changes without applying'
        required: false
        default: false
        type: boolean
  push:
    paths:
      - '.github/branch-protection/*.json'
    branches:
      - master

concurrency:
  group: setup-branch-rules
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  apply-rules:
    name: Apply Branch Protection Rules
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests

      - name: Validate JSON files
        run: |
          echo "ðŸ” Validating JSON files..."
          for file in .github/branch-protection/*.json; do
            if [[ -f "$file" ]]; then
              echo "  Checking: $(basename $file)"
              if ! python3 -m json.tool "$file" > /dev/null; then
                echo "  âŒ Invalid JSON in $file"
                exit 1
              fi
              echo "    âœ… Valid"
            fi
          done
          echo "âœ… All JSON files are valid"

      - name: Apply branch protection rules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DRY_RUN_FLAG=""
          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          python3 .github/branch-protection/apply_branch_rules.py \
            --owner ${{ github.repository_owner }} \
            --repo ${{ github.event.repository.name }} \
            --rules-dir .github/branch-protection \
            --verbose \
            $DRY_RUN_FLAG

      - name: Summary
        if: always()
        run: |
          echo "## Branch Protection Setup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** $(if [[ '${{ inputs.dry-run }}' == 'true' ]]; then echo 'DRY-RUN'; else echo 'APPLY'; fi)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Rules Applied:**" >> $GITHUB_STEP_SUMMARY
          find .github/branch-protection -name "*.json" -not -name "*.example" | sort | sed 's|^|  - `|g' | sed 's|$|`|g' >> $GITHUB_STEP_SUMMARY
